<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid" id="head-content">
        <div class="row">
            <div class="col-md-11"><a class="hsBTN" id="game">View High Scores</a></div>
            <div class="col-md-1" id ="timer">Time: <span id="time">60</span></div>
        </div>
    </div>
    <div class="container" id="quiz">
        <div class="row" id="question"></div>
        <div class="row" id="answer-area"></div>
        <div class="row" id="start"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
